dataset:
    filename: pe_malice.csv

model_details:
    objective: MALICE

extractors_preprocessors:
    - STATIC_OPCODES:
        - GROUP_COUNTER
    - STATIC_APIS:
        - GROUP_COUNTER

dimensionality_reduction:
    algorithm: PCA
    min_variance: 0.999999

machine_learning:
    algorithm: RANDOM_FOREST
    split_ratio: 0.8
