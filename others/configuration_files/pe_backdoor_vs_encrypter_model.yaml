dataset:
    filename: pe_backdoor_vs_encrypter.csv

model_details:
    objective: CLASSIFICATION
    retraining_needed: True

extractors_preprocessors:
    - STATIC_STRINGS:
        - N_GRAMS
    - STATIC_PE_CHARACTERISTICS:
        - IDENTITY
        - COUNT_VECTORIZER
        - COUNT_VECTORIZER
        - COUNTER
        - N_GRAMS
        - K_BINS_DISCRETIZER
        - K_BINS_DISCRETIZER
        - K_BINS_DISCRETIZER

dimensionality_reduction:
    algorithm: PCA
    min_variance: 0.999999

machine_learning:
    algorithm: RANDOM_FOREST
    split_ratio: 0.8
