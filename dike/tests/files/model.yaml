# Dataset
dataset:
    filename: dataset.csv

# Model details
model_details:
    objective: MALICE
    retraining_needed: False

# Extractors and their correspondig preprocessors
extractors_preprocessors:
    - STATIC_STRINGS:
        - N_GRAMS

# Dimensionality reduction algorithm and parameters
dimensionality_reduction:
    algorithm: PCA
    min_variance: 0.999999

# Machine learning algorithm
machine_learning:
    algorithm: RANDOM_FOREST
    split_ratio: 0.8
